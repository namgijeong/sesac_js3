<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="/css/common/common_list_pagination.css" rel="stylesheet" />
    <style>
      #search-gender {
        width: 15%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container mb-4 text-center">
      <h5>사용자 로그인</h5>
    </div>

    <form class="w-75 row g-3 mx-auto">
      <div class="col-2"></div>
      <div class="col-8">
        <label for="userName" class="form-label">사용자 이름</label>
        <input type="text" class="form-control" id="userName" name="userName" required />
      </div>
      <div class="col-2"></div>

      <div class="col-2"></div>
      <div class="col-8">
        <label for="userPassword" class="form-label">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="userPassword"
          name="userPassword"
          required
        />
      </div>

      <div
        class="col-12 d-flex gap-3 justify-content-center align-items-center"
      >
        <button id="go-login" class="btn btn-primary" type="button">로그인</button>
        <button id="go-user-register" class="btn btn-primary" type="button">회원가입</button>
      </div>

      <div class="col-12 d-flex justify-content-center align-items-center">
        <div id="login-feedback" class="invalid-feedback d-none text-center">
          사용자 이름 혹은 비밀번호가 틀렸습니다.
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/html/kiosk/user_login.js"></script>
  </body>
</html>
