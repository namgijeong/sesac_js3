<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="/util/common_detail.css" rel="stylesheet"/>
    <style>
      
    </style>
  </head>
  <body>
    <div id="header"></div>

    <div class="container mb-4 text-center">
      <h5>상점 상세 테이블</h5>
    </div>

    <div class="container mb-4 text-center">
      <h5>상점 정보</h5>
      <table class="table align-middle">
        <div id="waiting-store">
          <span class="spinner-border spinner-border-sm"></span>
          <span>데이터 로딩중...</span>
        </div>
        <thead id="store-table-header" class="table-group-divider fw-normal"></thead>
        <tbody id="store-table-body" class="table-group-divider fw-light"></tbody>
      </table>
    </div>

    <div class="container mb-4 text-center">
      <h5>상점의 매출액 정보</h5>
      <table class="table align-middle">
        <div id="waiting-store-revenue">
          <span class="spinner-border spinner-border-sm"></span>
          <span>데이터 로딩중...</span>
        </div>
        <thead id="store-revenue-table-header" class="table-group-divider fw-normal"></thead>
        <tbody id="store-revenue-table-body" class="table-group-divider fw-light"></tbody>
      </table>
    </div>

    <div class="container mb-4 text-center">
      <h5>단골 고객</h5>
      <table class="table align-middle">
        <div id="waiting-store-user">
          <span class="spinner-border spinner-border-sm"></span>
          <span>데이터 로딩중...</span>
        </div>
        <thead id="store-user-table-header" class="table-group-divider fw-normal"></thead>
        <tbody id="store-user-table-body" class="table-group-divider fw-light"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- html에서 js 불러올때 나의 현재경로에 요청을 함 -->
    <!-- backend endpoint users/dfdfdfdfdfdfdf/user_detail.js 로 요청하기 때문에 / 필요. /를쓰면 express static 기준으로 찾음 -->
    <script src="/header/header.js"></script>
    <script src="/stores/store_detail.js"></script>
  </body>
</html>
