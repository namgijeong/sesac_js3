<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>사용자 페이지</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="h4 mb-4">내 정보</h1>
      <div id="profileImg" class="mb-3"></div>
      <ul id="info" class="list-group"></ul>
      <a href="/dashboard" class="btn btn-link mt-3">대시보드로</a>
    </div>

    <script>
      const infoDiv = document.getElementById('info');

      fetch('/api/user')
        .then((resp) => {
          if (!resp.ok) {
            throw new Error('로그인한 상태가 아님');
          }
          return resp.json();
        })
        .then((user) => {
          //사용자 사진 출력
          //이름, 이메일, 닉네임, 성별, 생년월일, 전화번호
          //li class=list-group-item
          // if (user.profileImage){
          //     profileImg.
          // }

          const keys = Object.keys(user.totalData);
          keys.forEach((key) => {
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.textContent = user.totalData[key];
            infoDiv.appendChild(li);
          });
        })
        .catch((err) => {
          console.log(err.message);
        });
    </script>
  </body>
</html>
