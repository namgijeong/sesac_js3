<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>대시보드</title>
  </head>
  <body>
    <!-- 상단바 -->
    <div class="d-flex justify-content-end align-items-center p-3 bg-white border-bottom">
        <span class="me-3" id="username">-</span>
        <a href="/logout" class="btn btn-sm btn-outline-secondary">로그아웃</a>
    </div>

    <!-- 메인 영역 -->
     <div class="container mt-5">
        <h1 class="h4">대시보드</h1>
        <p class="text-secondary">여기는 로그인 후 접근 가능한 메인 페이지 입니다.</p>

        <a href="/user" class="btn btn-primary btn-sm">내 정보 보기</a>
     </div>

     <script>
        const userNameDiv = document.getElementById('username');
        fetch('/api/user')
        .then((resp) => {
            if (!resp.ok){
                throw new Error('로그인한 상태가 아님');
            }
            return resp.json()
        })
        .then((user) => {
            //사용자 이름또는 닉네임 가져와서 우측상단 채우기
            userNameDiv.textContent = user.totalData.name;
        })
        .catch((err) => {
            console.log(err.message);
        })
     </script>
  </body>
</html>
