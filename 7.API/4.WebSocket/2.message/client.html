<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>웹소켓 테스트</h1>
    <input id="msg" type="text" placeholder="메시지 입력"/>
    <button onclick="send()">전송</button>
    <div id="log" style="margin-top:20px; width:400px; height:200px; border:1px solid gray; overflow-y:auto;">

    </div>
    <script>
        //웹소켓 프로토콜
        const socket = new WebSocket("ws://localhost:8000");

        socket.onopen = () => {
            console.log('서버와 연결됨');
        }

        socket.onmessage = (ev) => {
            console.log('서버가 한말:',ev.data);
            display(ev.data);
        }

        const logDiv = document.getElementById('log');

        function display(message){
            //json 문자열로 온 서버의 메시지를 자료구조로 바꿈
            const msg = JSON.parse(message);
            if (msg.type === "system") return;

            const div = document.createElement('div');
            div.textContent = msg.content;
            logDiv.appendChild(div);
        }

        function send(){
            const msg = document.getElementById('msg').value;
            //console.log(msg);
            
            //JSON으로 포맷팅
            const myMsg = {
                type:"chat",
                content:msg,
            }

            socket.send(JSON.stringify(myMsg));
        }
    </script>
</body>
</html>
