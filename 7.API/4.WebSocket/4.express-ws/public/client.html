<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #messageContainer {
        margin-top: 20px;
        width: 400px;
        height: 200px;
        border: 1px solid gray;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      #inputMessage {
        width: 300px;
        padding: 5px;
      }
      .messageBubble {
        max-width: 100%;
        margin-bottom: 10px;
        padding: 8px;
      }
      .sentMessage {
        text-align: right;
        background-color: lightgreen;
        color: black;
        align-self: flex-end;
        border-radius: 10px 10px 0px 10px;
      }
      .receivedMessage {
        text-align: left;
        background-color: lightblue;
        color: black;
        align-self: flex-start;
        border-radius: 10px 10px 10px 0px;
      }
      .broadcastMessage {
        text-align: center;
        font-style: italic;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>채팅앱</h1>
    <div id="messageContainer"></div>
    <input type="text" id="inputMessage" />
    <button id="sendButton">전송</button>

    <script>
      const socket = new WebSocket(`ws://${window.location.host}/chat`);

      let username;

      socket.addEventListener('open', (event) => {
        username = prompt('이름을 입력하세요.');
        //type이름은 개발자가 정한것임
        socket.send(JSON.stringify({ type: 'session', username: username }));
      });

      socket.addEventListener('message', (event) => {
        const message = JSON.parse(event.data);
        console.log(message);

        if (message.type === 'broadcast') {
          displayBroadcastMessage(message);
        } else {
          displayMessage(message);
        }
      });

      function displayBroadcastMessage(message){
        const messageContainer = document.getElementById('messageContainer');
        const newMessage = document.createElement('div');

        newMessage.textContent = `${message.content}`;

        newMessage.classList.add('messageBubble');
        newMessage.classList.add('broadcastMessage');

        messageContainer.appendChild(newMessage);
        messageContainer.scrollTop = messageContainer.scrollHeight;

      }

      function displayMessage(message) {
        const messageContainer = document.getElementById('messageContainer');
        const newMessage = document.createElement('div');

        newMessage.textContent = `${message.sender} : ${message.content}`;

        newMessage.classList.add('messageBubble');
        if (message.sender == 'me') {
          newMessage.classList.add('sentMessage');
        } else {
          newMessage.classList.add('receivedMessage');
        }

        messageContainer.appendChild(newMessage);
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }

      //전송 기능 구현
      document.getElementById('sendButton').addEventListener('click', () => {
        const inputMessage = document.getElementById('inputMessage');
        const message = inputMessage.value;
        inputMessage.value = '';
        sendMessage(message);
      });

      function sendMessage(message) {
        const messageObj = {
          username: username,
          content: message,
        };

        socket.send(JSON.stringify(messageObj));
      }
    </script>
  </body>
</html>
