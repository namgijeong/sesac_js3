<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      #map {
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="start">출발지(lat, lng):</label>
      <input type="text" id="start" value="37.5665, 126.9784"placeholder="예ㅣ37.5665, 126.9784"/>
      <label for="end">도착지(lat, lng):</label>
      <input type="text" id="end" value="37.4979, 127.0276"placeholder="예ㅣ37.4979, 127.0276"/>
      <button onclick="findRoute()">경로찾기</button>
    </div>
    <div id="map"></div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" ></script>
    <script>
      var map = L.map('map').setView([37.5611300, 127.0660500]
, 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      }).addTo(map);
      

      function findRoute(){
        let startInput = document.getElementById('start').value;
        let endInput = document.getElementById('end').value;

        let startCoord = startInput.split(',').map((coord) => parseFloat(coord.trim()));
        let endCoord = endInput.split(',').map((coord) => parseFloat(coord.trim()));
        console.log(startInput,startCoord);

        let route = L.polyline([startCoord, endCoord], {color:'blue'}).addTo(map);

        //이 bounds 영역이 지도 화면에 꽉 차게 보이도록
        map.fitBounds(route.getBounds());
      }
    </script>
  </body>
</html>
