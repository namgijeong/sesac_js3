<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장르에 따른 노래(트랙) 검색</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #total_container {
        position: relative;

        width: 70%;
        height: 100vh;
        margin: 0 auto;
      }

      #search_container {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);

        width: 100%;
        height: 700px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      #title {
        font-size: 20px;
        font-weight: 400;
      }

      #input_container {
        width: 100%;
        height: 60px;

        display: flex;
        justify-content: center;
        align-items: center;

        gap: 20px;
      }

      select {
        width: 50%;

        min-height: 40px;

        /* select의 특성상 부모태그에서 맨위에 위치하여 윗테두리가 짤리기 때문에 강제로 이동 
        부모높이를 충분히 크게 주고 중앙정렬해도  되지 않았기 때문이다

        OS native 렌더 영역 (우리는 못 봄)
        텍스트 위쪽 ascent
        포커스/클릭 영역
        드롭다운 화살표 영역 일부
        이 ②번 영역은:
        CSS 박스 위로 튀어나온다
        부모 안에 있어도 overflow 계산 대상
        */
        transform: translateY(2px);

        text-align: center;
      }

      #genre_search {
        width: 20%;
        height: 40px;

        background-color: skyblue;
        color: white;
        border: 1px solid skyblue;
        cursor: pointer;

        transform: translateY(2px);
      }

      #result_container {
        width: 100%;
        height: 600px;
      }

      .result_column {
        width: 100%;
        height: 50px;

        font-size: 20px;
        font-weight: 400;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .result_column > div {
        position: relative;

        width: 50%;
        height: 100%;
        text-align: center;
        line-height: 50px;
      }
      .result_column > div:nth-child(2)::before {
        position: absolute;
        top: 0;
        left: 0;

        display: inline-block;
        width: 5px;
        height: 50px;
        content: "";
        background-color: skyblue;
      }

      .result_content {
        width: 100%;
        height: 50px;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .genre_name,
      .genre_track {
        position: relative;
        width: 50%;
        height: 100%;
        padding:10px;

        text-align: center;
        line-height: 50px;

        white-space: nowrap; /* 줄바꿈 금지 */
        overflow: hidden; /* 넘친 부분 숨김 */
        text-overflow: ellipsis; /* ... 표시 */
      }
      .genre_track::before {
        position: absolute;
        top: 0;
        left: 0px;

        display: inline-block;
        width: 5px;
        height: 50px;
        content: "";
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="total_container">
      <div id="search_container">
        <div id="title">장르에 따른 노래(트랙) 검색</div>
        <div id="input_container">
          <select id="genre_select">
            <option value="" disabled selected>장르</option>
          </select>
          <button id="genre_search">검색</button>
        </div>
        <div id="result_container">
          <div class="result_column">
            <div>장르</div>
            <div>노래(트랙)</div>
          </div>
          <div id="result_content_container">
            <!-- <div class="result_content">
                <div class="genre_name">pop</div>
                <div class="genre_track">ssssssssssssssssss</div>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
