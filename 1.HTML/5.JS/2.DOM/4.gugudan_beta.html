<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력4</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input id="userInput" type="number" placeholder="단을 입력하시오"/>
    <button onclick="gugudan()">구구단 출력</button>

    <div id="result"></div>

    <script>
        function gugudan(){
            let dan_input = document.getElementById("userInput").value;
            let result_div = document.getElementById("result");

            //만약 입력이 없다면
            if(dan_input == ""){
                console.log("단을 입력하라고 한다.");
                result_div.innerHTML="단을 입력하시오";
                return;
            }
           
            result_div.innerHTML = "";

            for(let i = 1;i<=9; i++){
                result_div.innerHTML += dan_input + "x"+i+"="+dan_input*i+"<br>";
            }
        }
        
    </script>    
</body>
</html>
