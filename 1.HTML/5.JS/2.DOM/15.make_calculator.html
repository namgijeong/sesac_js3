<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <link rel="stylesheet" href="./css/15.make_calculator.css"/>
</head>
<body>
    <div id="calculator_container">
        <div id="calculator">
            <div id="cal_window"></div>
            <div id="button_grid_container">
                <button class="button_grid_item">+</button>
                <button class="button_grid_item">-</button>
                <button class="button_grid_item">*</button>
                <button class="button_grid_item">/</button>

                <button class="button_grid_item">7</button>
                <button class="button_grid_item">8</button>
                <button class="button_grid_item">9</button>
                <button class="button_grid_item">=</button>
                
                <button class="button_grid_item">4</button>
                <button class="button_grid_item">5</button>
                <button class="button_grid_item">6</button>
                <button class="button_grid_item">C</button>
                
                <button class="button_grid_item">1</button>
                <button class="button_grid_item">2</button>
                <button class="button_grid_item">3</button>
                <button class="button_grid_item">0</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/15.make_calculator2.js"></script>
</html>
