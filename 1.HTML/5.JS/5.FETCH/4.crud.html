<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>착한 아저씨 사이트에 crud 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <button id="readPost">포스트 조회</button>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="updatePost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="deletePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공통결과를 출력할 곳</h3>
        <div id="result"></div>
    </div>
    <script>
        const baseURL = 'https://jsonplaceholder.typicode.com/posts';
       
        document.getElementById('createPost').addEventListener('click', () => {
            console.log('create 버튼 눌림');
            const myUser = {
                title:'sesac',
                body:'seoul',
                userId:1,
            };

            fetch(baseURL, {
                method:'POST',
                //js객체 -> json 문자열
                body:JSON.stringify(myUser),
                headers:{
                    'Content-type':'application/json; charset=UTF-8',
                }
            })
            .then(response => response.json()) //에러체크 귀찮아서 안했음..
            .then(data => {
                console.log(data);
                document.getElementById('result').innerText = JSON.stringify(data)
            })
            .catch(error => alert(error));
        });

        document.getElementById('readPost').addEventListener('click', () => {
            console.log('read 버튼 눌림');
        
            fetch(`${baseURL}/1`)
            .then(response => response.json()) //에러체크 귀찮아서 안했음..
            .then(data => {
                console.log(data);
                document.getElementById('result').innerText = JSON.stringify(data)
            })
            .catch(error => alert(error));
        });

        document.getElementById('updatePost').addEventListener('click', () => {
            console.log('update 버튼 눌림');
        
            fetch(`${baseURL}/1`,{
                method: 'PUT',
                body: JSON.stringify({
                    id:1,
                    title:'sesac',
                    body:'seoul',
                    userId:1,
                }),
                headers:{
                    'Content-type':'application/json; charset=UTF-8',
                }
            })
            .then(response => response.json()) //에러체크 귀찮아서 안했음..
            .then(data => {
                console.log(data);
                document.getElementById('result').innerText = JSON.stringify(data)
            })
            .catch(error => alert(error));
        });

        document.getElementById('deletePost').addEventListener('click', () => {
            console.log('deletePost 버튼 눌림');
        
            fetch(`${baseURL}/1`,{
                method: 'DELETE',
            })
            .then(response => response.json()) //에러체크 귀찮아서 안했음..
            .then(data => {
                console.log(data);
                document.getElementById('result').innerText = JSON.stringify(data)
            })
            .catch(error => alert(error));
        });
    </script>
</body>
</html>
