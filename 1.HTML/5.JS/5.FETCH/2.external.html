<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>남에게 요청해서 정보 받아와서 표현하기</h1>
    <button id="loadContent">불러오기</button>
    <div id="result">

    </div>

    <script>
        document.getElementById('loadContent').addEventListener('click', () => {
            //console.log('버튼 클릭');
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => {
                if(!response.ok){
                    throw new Error('네트워크 오류');
                }
                //오류가 없으면 너의 바이트스트림을 json 객체로 변환해서 달라
                return response.json();
            })
            .then(data => {
                console.log('성공한 데이터는 여기에...',data);
                document.getElementById('result').innerHTML = 
                `<p>타이틀: ${data.title}</p> <p>바디: ${data.body}</p>`;
            })
            .catch(err => {
                alert('error');
            })
        });
    </script>
</body>
</html>
