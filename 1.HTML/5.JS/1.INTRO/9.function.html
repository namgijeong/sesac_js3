<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 제대로 이해하기</title>
</head>

<body>
    <h1>함수 제대로 이해하기</h1>
    <script>
        //함수는 작은 단위의 기능을 여러개 만들어야한다.

        let a = 2;
        let b = 3;

        function add(a, b) {
            let sum = a + b;
            return sum;
        }

        function sub(a, b) {
            let result = a - b;
            return result;
        }

        function mul(a, b) {
            let result = a * b;
            return result;
        }

        function div(a, b) {
            let result = a / b;
            return result;
        }

        console.log(add(2, 3));
        console.log(sub(5, 3));
        console.log(mul(5, 9));
        console.log(div(10, 2));

        //변수는 ? 모든걸 다 담을수 있다.
        //let a  = 숫자/글자/불리언/널/undefined/함수 도 담을 수 있음

        //함수를 통째로 담을 수 있다.
        let multiply = mul;
        console.log(multiply(3,4));

        //함수를 만들면서 담을 수도 있다.
        let multiplyagain =  function(x, y) {
            return x * y;
        }
        console.log(multiplyagain(5,6));

        //축약해서 줄이면 화살표 함수가 된다.
        let multiplyagain2 = (x, y) => x * y;
        console.log(multiplyagain2(7,7));

        let division = div;
        console.log(division(5,5));

        let divisionagain = function(x, y){
            return x / y;
        }
        console.log(divisionagain(100,10));
    </script>
</body>

</html>
