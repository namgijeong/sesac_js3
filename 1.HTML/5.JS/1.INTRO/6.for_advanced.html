<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문법 배우기</title>
</head>
<body>
    <h1>for 문법 배우기</h1>
    <script>
        //1. 원래 쓰던 기본 문법 - 반복 횟수가 명확할때
        for(let i = 0; i < 5; i++){
            console.log(i);
        }

        //2. 기본 문법으로 배열 순회하기
        //iteration
        let fruits = ["Apple","Banana","Cherry"];
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        //3. modern js
        console.log("let xxx of xxx 문법");
        for (let fruit of fruits){
            console.log(fruit);
        }

        console.log("let f of xxx 문법에서 앞에 let f는 변수에 불과함");
        for (let f of fruits){
            console.log(f);
        }

        console.log("let xxx in xxx");
        for(let key in fruits){
            //지금 리스트에서는 key가 없어서, key가 index가 됨
            console.log(key);
        }

        console.log("let xxx in xxx 목록 가져오기");
        for(let key in fruits){
            //지금 리스트에서는 key가 없어서, key가 index가 됨
            console.log(fruits[key]);
        }

        //let in 응용 객체
        let person = {name:"John",age:30, city:"Seoul"}
        for(let key in person){
            console.log(key, ": ",person[key]);
        }

        //foreach
        let numbers = [1,2,3,4,5];
        //결국 우리가 원하는건 리스트를 iterate 하는 것
        //for (반복문) {처리로직(리스트를 참조)}
        //그럼 결국 for을 짜고 처리로직을 짜지 말고, 그냥 바로 처리로직부터 구현하자
        //numbers.forEach(각각 요소를 처리할 함수)
        //고차 함수 : 인자를 함수로 받는 함수
        numbers.forEach(function(number, index ){
            console.log("Index:"+index+" Value:"+number);
        });

        fruits.forEach(function (number, index){
            console.log("Index:"+index+" Value:"+number);
        });

    </script>
</body>
</html>
