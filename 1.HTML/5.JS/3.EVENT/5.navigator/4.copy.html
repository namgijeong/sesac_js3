<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy</title>
</head>
<body>
    <h1>복사하기</h1>
    <textarea id="myTextArea">이거 글자를 가져가 보시오</textarea>
    <script>
        document.getElementById('myTextArea').addEventListener('copy', (event) => {
            event.preventDefault();
            event.clipboardData.setData('text/plain','복사금지!!!');
        })
    </script>
</body>
</html>
