<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="타입 히어..."/>
    <script>
        // document.getElementById('myInput').addEventListener('input',(event) => {
        //     //타겟 => 나의 이벤트가 발생된 출처 
        //     console.log('입력값은: ',event.target.value);
        // });

        //입력후에 실행. 입력값이 끝나고, 변경된 내용을 반환 
        document.getElementById('myInput').addEventListener('change',(event) => {
            //타겟 => 나의 이벤트가 발생된 출처 
            console.log('입력값은: ',event.target.value);
        });
    </script>
</body>
</html>
