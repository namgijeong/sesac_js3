<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨텍스트 메뉴란?</title>
    <style>
        #clickArea{
            width:200px;
            height:100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>컨텍스트 메뉴란?</h1>
    <div id="clickArea">우클릭해보시오</div>
    <script>
        document.addEventListener('contextmenu', (ev) => {
            console.log("컨텍스트 메뉴가 열림");
            console.log("이벤트 상세 내역: ",ev);

            //너의 본연의 기능을 하지 마시오
            ev.preventDefault();
            alert('우클릭이 금지되어 있습니다.');
        });

        // getEventListeners(document);
        // const l2 = getEventListeners(document).contextmenu[0].listener;
        // document.removeEventListener('contextmenu', l2);
    </script>
</body>
</html>
