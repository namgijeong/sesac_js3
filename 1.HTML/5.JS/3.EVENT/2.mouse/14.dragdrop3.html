<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragdrop 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #total_container {
            position: relative;

            width: 50%;
            height: 100vh;
            margin: 0 auto;
        }

        #content_container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            width: 100%;
            height: 50%;
        }

        .line_container {
            width: 100%;
            height: 50%;

            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .drag_container {
            position: relative;

            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;

            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        span {
            color: #999;
        }

        #drag_item {
            position: absolute;

            width: 100px;
            height: 100px;
            background-color: #ffcc00;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="total_container">
        <div id="content_container">
            <div class="line_container">
                <div class="drag_container">
                    <span>Drop here</span>
                    <div id="drag_item" draggable="true">Drag me</div>
                </div>
                <div class="drag_container">
                    <span>Drop here</span>
                </div>
            </div>
            <div class="line_container">
                <div class="drag_container">
                    <span>Drop here</span>
                </div>
                <div class="drag_container">
                    <span>Drop here</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const dragItem = document.getElementById("drag_item");
    //기본적으로 getElementsByClassName() 결과는 forEach가 안 된다.
    //getElementsByClassName => HTMLCollection => x
    //querySelectorAll => NodeList => o
    const dragContainers = document.querySelectorAll(".drag_container");
    let topViewport = [];
    let leftViewport = [];

    // 여기서 dragContainer는 for문에서 선언한 변수인데,
    // addEventListener 안의 함수(클로저)에서 참조할 때는 마지막 값만 참조

    //     dragContainer.addEventListener('dragover', (ev) => {
    //         //드래그물체가 옮겨지기위해서는 dragover에 preventDefault
    //         ev.preventDefault();
    //     });

    //     //어느위치에 드롭하든 계속 마지막 사각형에만 물체가 위치하는 이슈
    //     dragContainer.addEventListener('drop', (ev) => {
    //         if (dragContainer.getBoundingClientRect().left <= ev.x && dragContainer.getBoundingClientRect().right >= ev.x && dragContainer.getBoundingClientRect().top <= ev.y && dragContainer.getBoundingClientRect().bottom >= ev.y) {
    //             console.log(ev)
    //             console.log(ev.x);
    //             console.log(ev.y);
    //             dragContainer.appendChild(dragItem);
    //         }

    //     });
    // }

    dragContainers.forEach(dragContainer => {
        dragContainer.addEventListener('dragover', (ev) => {
            //드래그물체가 옮겨지기위해서는 dragover에 preventDefault
            ev.preventDefault();
        });

        dragContainer.addEventListener('drop', (ev) => {
            dragContainer.appendChild(dragItem);
        });
    });
</script>

</html>
