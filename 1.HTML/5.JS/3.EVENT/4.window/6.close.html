<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가지마세요</h1>
    <script>
        window.addEventListener('beforeunload',() => {
            //사용자한테 보내는 경고 
            //악용 사례가 많아서 지금은 기본 메시지만 띄울수 있다.
            // 이 페이지를 나가면 변경사항이 저장되지 않을 수 있습니다 만 표시됨
            event.returnValue = "가지마시오";
        })
    </script>
</body>
</html>
