<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 이거를 주석처리하면 핸드폰 해상도에 맞게 깨알같이 줄어든다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding:20px;
        }
        #sizeInfo{
            font-size:18px;
            line-height:1.6;
            background-color: #f0f0f0;
            padding:15px;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <h1>윈도우 리사이즈 이벤트</h1>
    <div id="sizeInfo"></div>
    <script>

        function updateSizeInfo(){
            const sizeInfo = document.getElementById('sizeInfo');
            const innerWidth = window.innerWidth;
            const innerHeight = window.innerHeight;
            const outerWidth = window.outerWidth;
            const outerHeight = window.outerHeight;

            //근데 갑자기 스크린은 어디서?? 전역변수
            const screenWidth = screen.width;
            const screenHeight = screen.height;

            sizeInfo.innerHTML = `
            <strong>Viewport (window.inner) </strong><br>
            Width:${innerWidth}px <br>
            Height:${innerHeight}px <br>

            <strong>브라우저 윈도우 (window.outer) </strong><br>
            Width:${outerWidth}px <br>
            Height:${outerHeight}px <br>

            <strong>Screen (화면해상도) </strong><br>
            Width:${screenWidth}px <br>
            Height:${screenHeight}px <br>

            `
        };
        //일단 시작하자마자 부른다
        updateSizeInfo();

        //윈도우가 바뀔때 부른다.
        window.addEventListener('resize', updateSizeInfo);

    </script>
</body>
</html>
