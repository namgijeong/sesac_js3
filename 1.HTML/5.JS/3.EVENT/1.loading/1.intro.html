<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬로우 DOM</title>
</head>

<body>
    <script>
        //페이지의 요소를 가져올건데, 이게 다양한 브라우저에서, 성능등을 고려해서, 언제 로딩이 끝날지 모름
        //끝난 다음에 처리한다가 가장 기본이 되는 이벤트 핸들링

        //기다릴건데, 이게 발생하면, 그때 나를 호출해줘라는 함수를 등록 
        //함수의 인자로 함수를 등록
        //콜백함수 => 니가 준비됐을때. 내가 준 함수를 니가 호출해줘

        // function mycallback() {
        //     console.log("나는 dom 준비가 완료되어서 널 불렀어.");
        //     const heading = document.getElementById("title");
        //     console.log(heading);
        // }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("나는 dom 준비가 완료되어서 이제 js를 실행할꺼야");
            const heading = document.getElementById("title");
            console.log(heading);
        }
        );

    </script>
    <h1 id="title">헬로우 DOM</h1>

        const heading2 = document.getElementById("title");

</body>

</html>
