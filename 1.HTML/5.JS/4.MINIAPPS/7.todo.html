<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>

<body>
    <h1>투두리스트</h1>
    <input type="text" id="new-todo" placeholder="할일을 입력하시오" />
    <button id="add-todo">입력</button>

    <ul id="todo-list">

    </ul>

    <script>
        //1. 버튼 가져온다
        const addBtn = document.getElementById('add-todo');
        const newTodoDiv = document.getElementById('new-todo');
        const todoList = document.getElementById('todo-list');

       
        addBtn.addEventListener('click', () => {
            
            //trim()을 통해서 앞뒤 원치않는 공백문자를 제거한다
            // === => js는 2와 "2"를 같은걸로 판단하기 때문에  ===을 써야한다
            //다른 모든 개발언어에서의 == 사실은 js에서는 === 였다
            const newTodo = newTodoDiv.value;
            console.log(newTodo);

            //빈칸을 막는다
            if (newTodo.trim() == '') {
                return;
            } else {
                const new_li = document.createElement('li');
                new_li.textContent = newTodo;

                todoList.appendChild(new_li);

                //입력후 입력칸 지운다.
                newTodoDiv.value = '';
            }

        });

        newTodoDiv.addEventListener('keydown', (ev) => {
            console.log(ev.key);
            //입력박스에서 엔터 누를시 입력처리 과정 한다
            if (ev.key == "Enter") {

                //     return;

                //     todoList.appendChild(new_li);

                //     //입력후 입력칸 지운다.
                //     newTodoDiv.value = '';
                // }

                addBtn.click();
            }


        });


    </script>
</body>

</html>
