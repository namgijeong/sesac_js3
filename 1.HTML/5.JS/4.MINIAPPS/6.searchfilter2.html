<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchfilter2</title>
</head>

<body>
    <h1>동적 검색 필터</h1>
    <input type="text" id="searchInput" placeholder="검색어를 입력하시오..." />
    <ul id="itemsList">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>포도</li>
        <li>키위</li>
        <li>파인애플</li>
        <li>망고</li>
        <li>체리</li>
        <li>블루베리</li>
        <li>레몬</li>
        <li>복숭아</li>
        <li>자두</li>
        <li>수박</li>
        <li>참외</li>
        <li>라임</li>
        <li>파파야</li>
        <li>코코넛</li>
        <li>딸기</li>
        <li>메론</li>
        <li>블랙베리</li>
    </ul>
    <script>
        
        const searchInput = document.getElementById('searchInput');
        //li를 가져오고 싶은데, id가 없음. 그러면 ul을 가져와서 그 ul아래에 있는 li들을 가져와야함
        const itemsList = document.getElementById('itemsList');
        //htmlcollection
        const items = itemsList.getElementsByTagName('li');
        //list node
        //nodelist 라는 객체는 forEach함수가 있고 htmlcollection은 없음
        const items2 = document.querySelectorAll('#itemsList > li');

        let debounceTimer = null;

        function filterItems() {
            const filter = searchInput.value;
            //방법1. for
            // for (let i = 0; i < items.length; i++) {
            //     const item = items[i];
            //     const text = item.textContent || item.innerText;
            //     if (text.includes(filter)) {
            //         item.style.display = '';
            //     }
            //     else {
            //         item.style.display = 'none';
            //     }
            // }

            //방법2. forEach
            Array.from(items).forEach(item => {
            //items2.forEach(item => {
                const text = item.textContent;
                if (text.includes(filter)){
                    item.style.display = '';
                }
                else{
                    item.style.display = 'none';
                }
            });

        }

        searchInput.addEventListener('input', () => {
            if (debounceTimer != null) {
                clearTimeout(debounceTimer);
            }

            debounceTimer = setTimeout(() => {
                filterItems();

            }, 300);
        })


    </script>
</body>

</html>
