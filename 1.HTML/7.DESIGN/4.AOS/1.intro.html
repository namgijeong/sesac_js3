<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <style>
        body{
            height:2000px;
            padding:50px;
        }
        .box{
            margin:100px 0;
            padding:40px;
            background: #f0f0f0;
            border:2px solid #ccc;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>스크롤하면 등장하는 요소 라이브러리 AOS</h1>

    <div class="box" data-aos="fade-up">첫번째 박스</div>
    <div class="box" data-aos="fade-right">두번째 박스</div>
    <div class="box" data-aos="zoom-in">세번째 박스</div>
    <div class="box" data-aos="zoom-out">네번째 박스</div>
    <div class="box" data-aos="fade-left">다섯번째 박스</div>
    <div class="box" data-aos="flip-left">여섯번째 박스</div>
    <div class="box" data-aos="flip-right">일곱번째 박스</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        //AOS 초기화
        //AOS.init();

        //상세 옵션으로 초기화
        AOS.init({
            once:false,
            offset:120, //스크롤 기준 위치
            duration:1000,
            easing:'ease-in-out'
        })

    </script>
</body>
</html>
