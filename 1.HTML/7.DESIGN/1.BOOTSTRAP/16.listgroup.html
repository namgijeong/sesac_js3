<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        ul{
            width:80%;
        }
    </style>
  </head>
  <body>
    <h1>list group</h1>
    <!-- 
    list-group-item => list-group 안에 들어가는 각 항목 => 효과: 항목마다 테두리, 기본 패딩, 배경색 흰색

    justify-content-between => 양쪽 끝으로 밀어냄
    align-items-center => 세로 가운데 정렬

    badge => Bootstrap의 숫자/상태 표시용 컴포넌트
    text-bg-primary => 배경색 + 글자색을 한 번에 지정, primary 테마 색상 사용

    list-group-item-action => hover, disabled, active 효과를 가능
    active=> 현재 선택한 효과
    -->
    <ul class="list-group">
      <li
        class="list-group-item  list-group-item-action active d-flex justify-content-between align-items-center"
      >
        A list item
        <span class="badge text-bg-primary rounded-pill">14</span>
      </li>
      <li
        class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center"
      >
        A second list item
        <span class="badge text-bg-primary rounded-pill">2</span>
      </li>
      <li
        class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center"
      >
        A third list item
        <span class="badge text-bg-primary rounded-pill">1</span>
      </li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
