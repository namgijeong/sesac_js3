<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <h1>form control</h1>
    <!-- 
    row => Bootstrap 그리드 행 => 내부에 col-*만 들어가야 정상 작동
    g-3 => gutter (열 사이 간격) 설정 => 숫자 범위: 0 ~ 5
    
    col-auto => 컬럼 너비를 내용 크기만큼 자동, 고정된 col-3, col-4 같은 게 아님
    
    col-form-label => Bootstrap 폼 전용 label 스타일 => 일반 label과 차이: 세로 정렬 보정, 입력창과 높이 맞춤
    form-control => Bootstrap 폼 핵심 클래스 => 효과: 너비 100% (부모 기준) , 패딩, 테두리, 포커스 스타일
    form-text => Bootstrap 도움말 텍스트 스타일 => 효과: 글씨 작게, 회색 톤, 입력 필드와 시각적으로 연결됨
    
    datalist가 뭐야? => datalist는 HTML 표준 태그 , <select>처럼 미리 정의된 값 목록을 제공
    하지만 <select>와 다르게: 직접 입력 가능, 제안(autocomplete)만 해줌
    list 값 => <datalist id=""> 값

    col-sm-2 => sm 이상(≥576px)부터: 12칸 중 2칸 차지 => xs에서는 자동 100%
    offset-sm-2 => sm 이상에서 왼쪽 2칸 비움, label 자리만큼 밀어서 정렬

    form-check => 체크박스 / 라디오 한 줄 전체를 감싸는 부모, 내부 요소들을 정렬 & 간격 잡아줌
    form-check-input => 실제 클릭되는 체크박스 / 라디오, 브라우저 기본 input을 Bootstrap 스타일로 변경
    form-check-label => 체크박스 옆에 붙는 텍스트, 클릭 영역 확장

    row-cols => row 안의 자식 컬럼들에 적용 => 개별 col-*이 아니라 행 전체 규칙
    => lg 이상 화면에서, 이 row 안의 모든 컬럼을 col-auto처럼 만들겠다
    | 구분     | col-auto      | row-cols-lg-auto   |
    | ------ | ------------- | ------------------ |
    | 적용 대상  | 개별 컬럼         | row 안의 **모든 컬럼**   |
    | 제어 위치  | 각 `div.col`   | 부모 `div.row`       |
    | 반응형 제어 | `col-lg-auto` | `row-cols-lg-auto` |

    -->
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input
          type="password"
          id="inputPassword6"
          class="form-control"
          aria-describedby="passwordHelpInline"
        />
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label"
        >Default file input example</label
      >
      <input class="form-control" type="file" id="formFile" />
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label"
        >Multiple files input example</label
      >
      <input class="form-control" type="file" id="formFileMultiple" multiple />
    </div>
    <div class="mb-3">
      <label for="formFileDisabled" class="form-label"
        >Disabled file input example</label
      >
      <input class="form-control" type="file" id="formFileDisabled" disabled />
    </div>
    <div class="mb-3">
      <label for="formFileSm" class="form-label"
        >Small file input example</label
      >
      <input class="form-control form-control-sm" id="formFileSm" type="file" />
    </div>
    <div>
      <label for="formFileLg" class="form-label"
        >Large file input example</label
      >
      <input class="form-control form-control-lg" id="formFileLg" type="file" />
    </div>

    <label for="exampleDataList" class="form-label">Datalist example</label>
    <input
      class="form-control"
      list="datalistOptions"
      id="exampleDataList"
      placeholder="Type to search..."
    />
    <datalist id="datalistOptions">
      <option value="San Francisco"></option>
      <option value="New York"></option>
      <option value="Seattle"></option>
      <option value="Los Angeles"></option>
      <option value="Chicago"></option>
    </datalist>

    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              First radio
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2">
              Second radio
            </label>
          </div>
          <div class="form-check disabled">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios3"
              value="option3"
              disabled
            />
            <label class="form-check-label" for="gridRadios3">
              Third disabled radio
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1">
              Example checkbox
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername"
          >Username</label
        >
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroupUsername"
            placeholder="Username"
          />
        </div>
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref"
          >Preference</label
        >
        <select class="form-select" id="inlineFormSelectPref">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck"
          />
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
