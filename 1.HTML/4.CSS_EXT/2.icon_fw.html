<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <i class="fa-solid fa-user"></i>
    <i class="fa-regular fa-user"></i>
    <i class="fa-light fa-user"></i>
    <i class="fa-solid fa-at"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-regular fa-house"></i>

    <i class="fas fa-heart"></i> <!-- 하트 아이콘 -->
    <i class="fas fa-smile"></i> <!-- 스마일 아이콘 -->
    <i class="fas fa-coffee"></i> <!-- 커피 아이콘 -->

    <i class="fas fa-heart fa-sm"></i> 
    <i class="fas fa-heart fa-lg"></i> 
    <i class="fas fa-heart fa-2x"></i> 
    <i class="fas fa-heart fa-4x"></i> 
    <i class="fas fa-heart fa-6x"></i> 
    <i class="fas fa-heart fa-6x fa-spin"></i> 
    <i class="fas fa-coffee fa-6x fa-spin"></i> 
    <i class="fas fa-coffee fa-6x fa-shake"></i> 
    <i class="fas fa-coffee fa-6x fa-beat"></i> 
    <i class="fas fa-coffee fa-6x fa-bounce"></i> 
    <i class="fas fa-coffee fa-4x" style="color:green;"></i> 
    <i class="fas fa-coffee fa-4x" style="color:yellow;"></i> 
    <i class="fas fa-coffee fa-4x" style="color:red;"></i> 
</body>

</html>
