<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border:1px dashed red;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas')
        const ctx = canvas.getContext('2d');
        
        const graphData = {
            A: 10,
            B: 20,
            C: 40,
            D: 60,
            E: 80,
        }

        drawBarGraph(graphData);

        function drawBarGraph(data){
            const barWidth = 30;
            const barHeightOffset = 20;

            let startX =50;

            for (const key in data){
                const barHeight = data[key];
                console.log(`키: ${key}, 높이:${barHeight}`);

                ctx.fillStyle = 'blue';
                //왼쪽 위 모서리 점을 계산
                ctx.fillRect(startX, canvas.height - barHeight - barHeightOffset ,barWidth, barHeight);
                
                //x축에 텍스트 쓰기
                ctx.fillStyle = 'black';
                ctx.fillText(key, startX + barWidth / 2, canvas.height - 10);

                //다 쓰고 이동
                startX += 40;


            }
        }
        
    </script>
</body>
</html>
