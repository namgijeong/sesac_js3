<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gray;
            margin: 5px;
        }

        .container{
            /*기본 박스요소를 가로로 정렬*/
            display:flex;
            /* 줄바꿈 허용 */
            flex-wrap:wrap;
            /* around/between/evenly */
            justify-content: space-between;
            height:500px;
            background-color: lightgreen;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
