<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대위치와 상대위치</title>
    <style>
        div{
            width:100px;
            height:100px;
            margin:5px;
            background-color:orange;
            color:white;
        }
        .move{
            background-color: orangered;
            /* 내가 원래 있던 위치에서 상대적으로 */
            position:relative;
            /*위를 이만큼 띄운다*/
            top:50px;
            left:50px;
        }
        .text{
            position: relative;
            top:20px;
            left:30px;
        }
        .picture{
            width:300px;
            height:200px;
            background-image:url("images/january_snow.jpg");
            /* 그러면 요소 크기에 맞추어 백그라운드 이미지가 처음부터 끝까지가 맞춰진다. */
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <h1>절대위치와 상대위치</h1>
    <div>1</div>
    <div class="move">2</div>
    <div>3</div>
    <div class="picture"><p class="text">귀여운 고양이</p></div>
</body>
</html>
