<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="10.login3.css" />
</head>

<body>
    <div id="form_container">
        <div id="form_inner_container">
            <input type="checkbox" id="check"/>
            <form id="signup">
                <div id="signup_title">
                    <label for="check">Sign up Here</label>
                </div>
                <div class="input_container">
                    <div>Username</div>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input_container">
                    <div>Password</div>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="button_container">
                    <button id="signup_button">Sign up</button>
                </div>
            </form>
            <form id="login">
                <div id="login_title">
                    <label for="check">Login Here</label>
                </div>
                <div class="input_container">
                    <div>Username</div>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input_container">
                    <div>Password</div>
                    <input type="password" placeholder="Password" />
                </div>
                <div class="button_container">
                    <button id="login_button">Login</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
