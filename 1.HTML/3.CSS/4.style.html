<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS연습</title>
    <style>
        p{
            color:purple;
        }
        #my_p1{
            border:none;
            color:blue;
        }
        .my_p2{
            background-color:yellow;
            border:1px solid red;
        }
        .my_text_blue{
            color:blue;
        }
        .my_text_pink{
            color:pink;
        }

    </style>
</head>
<body>
    <h1>css 연습해보기</h1>
    <p class="my_p2" id="my_p1">여기는 아무 문장이나 작성하시오</p>
    <p class="my_p2">여기는 아무 문장이나 작성하시오</p>
    <p class="my_p2 my_text_blue my_text_pink">여기는 아무 문장이나 작성하시오</p>
    <p>여기는 아무 문장이나 작성하시오</p>
</body>
</html>
