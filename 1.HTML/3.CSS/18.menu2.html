<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu2</title>
    <style>
        ul{
            list-style-type: none;
            margin:0;
            padding:0;

            display: flex;
            border:1px solid #555;
        }
        li{
            /* 화면 크기에 따라 flex를 꽉 채워라 */
            flex:1;

            width:100px;
            text-align:center;
            border-bottom:1px solid #555;
        }
        li a{
            text-decoration: none;

            /* 영역 전체를 클릭 가능하게 함 */
            display:block;
            padding:8px 20px;
        }
        li a:hover{
            background-color: #555;
            color:white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
