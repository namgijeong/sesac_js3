<!DOCTYPE html>
<html>
<head>
    <title>Photo Calendar</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin:0 auto;
        }
        .sun{
            color:red
        }
        .sat{
            color:blue
        }
        .cal_title{
            background-color: rgb(235, 107, 52);
        }
        th{
            padding:10px;
            width :10%;
        }
        td{
            padding:10px;
            width :10%;
        }
        a, a:visited, a:hover{
            text-decoration: none;
            color:gray;
        }
        .holiday{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .holiday > div{
            width:80%;
            height:100%;

            color:red;
        }
        .holiday > div:nth-child(1){
            width:20%;
        }
        h3{
            width:50%;
            margin: 10px auto;
        }
    </style>
</head>
    <body>
